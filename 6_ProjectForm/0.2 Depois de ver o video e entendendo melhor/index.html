<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="conteinerFirst">
            <h1>Cadastre seu veiculo para vender mais rápido</h1>
        </section>
    </header>


    <form action="">
        <section class="sectionEscricaoForm">
            <h2 id="escricaoForm">Formulario</h2>
        </section>
        <br>
        <section class="primeiroBloco">
            <h3>Venda facil seu carro !</h3>
            <p>descreva as caracteristicas e marque os opcionais que ele possui</p>
            <br>
        </section>
        <section class="title">
            <label for="titluloDoAnuncio">Titulo do anuncio : <span id="red">*</span></label>
            <input type="text" name="titluloDoAnuncio" id="preenchimento" placeholder="Um titulo para anunciar o seu carro" required>
        </section>
        <section class="price">     
            <label for="priceCar">Preço: <span id="red">*</span></label>
            <input type="number" name="priceCar" id="preenchimento" placeholder="Insira o preço do seu carro" required>
        </section>
        <section class="description">
            <label for="descriptionOfCar">Descrição : <span id="red">*</span></label>
            <textarea name="descriptionOfCar" id="descriptionOfCar" rows="4" cols="50" placeholder="Aqui voce coloca alguns detalhes do veiculo, por exemplo se ele tem algum arranhado."></textarea>
        </section>
        <section class="vehicle">
            <label for="vehicleBrand">Marca: <span id="red">*</span></label>
            <input type="text" name="vehicleBrand" id="preenchimento" placeholder="Digite a marca do veiculo" required>
        </section>
        <section class="modelVehicle">
            <label for="model">Modelo do veiculo: <span id="red">*</span></label>
            <input type="text" name="model" id="preenchimento" placeholder="Digite o modelo do seu veiculo" required>
        </section>
        <section class="vehicleMileage">
            <label for="vehicleOfMileage">Kilometragem do veiculo: <span id="red">*</span></label>
            <input type="text" name="vehicleOfMileage" id="preenchimento" placeholder="Digite a kilometragem do seu veiculo" required>
        </section>
        <section class="buyCar">
            <label for="dateOfbuyCar"> Data da compra do carro: <span id="red">*</span></label>
            <input type="date" name="dateOfbuyCar" id="preenchimento">
        </section>
        <section>
            <label for="Manual-Automatico">Tipo de cambio : <span id="red">*</span></label>
            <div class="inline-Block">
                <input type="radio"value="carro manual" name="Manual-Automatico">
                <label for="Carro Manual">Carro manual</label>

                <input type="radio" value="carro automatico" name="Manual-Automatico">
                <label for="Carro automatico"> Carro automatico</label>
            </div>
        </section>
        <section class="opcionais">
            <label for="opcionais">Opcionais : <span id="red">*</span></label>
            <br>
            <input type="checkbox" name="opcionais[]" value="Air-bag">
            <label for="Air-bag">Air bag</label>
            
            <input type="checkbox" name="opcionais[]" value="alarme">
            <label for="alarme">Alarme</label>

            <input type="checkbox" name="opcionais[]" value="ar-condicionado">
            <label for="ar-condicionado">Ar-condicionado</label>

            <input type="checkbox" name="opcionais[]" value="ar-condicionado">
            <label for="Banco de couro">Banco de couro</label>
        </section>

        <section class="filePhoto">
            <label for="photoCar">Foto do carro : <span id="red">*</span></label>
            <input type="file" >
        </section>
        <button class="button" type="submit"> <p>CADASTRAR </p></button>
    </form>
</body>
</html>
