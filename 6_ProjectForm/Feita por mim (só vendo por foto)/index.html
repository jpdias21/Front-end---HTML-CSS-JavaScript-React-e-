<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastre seu veiculo para vender mais rápido</h1>

    <form action="">
        <section class="sectionEscricaoForm">
            <h2 id="escricaoForm">Formulario</h2>
        </section>
        <br>
        <section class="primeiroBloco">
            <h3>Venda facil seu carro !</h3>
            <p>descreva as caracteristicas e marque os opcionais que ele possui</p>
            <br>
        </section>
        <section class="title">
            <label for="titluloDoAnuncio">Titulo do anuncio : <span id="red">*</span></label>
            <input type="text" name="titluloDoAnuncio" id="preenchimento" placeholder="Um titulo para anunciar o seu carro" required>
        </section>
        <section class="price">     
            <label for="priceCar">Preço: <span id="red">*</span></label>
            <input type="number" name="priceCar" id="preenchimento" placeholder="Insira o preço do seu carro" required>
        </section>
        <section class="description">
            <label for="descriptionOfCar">Descrição : <span id="red">*</span></label>
            <textarea name="descriptionOfCar" id="descriptionOfCar" rows="4" cols="50" placeholder="Aqui voce coloca alguns detalhes do veiculo, por exemplo se ele tem algum arranhado."></textarea>
        </section>
        <section class="vehicle">
            <label for="vehicleBrand">Marca: <span id="red">*</span></label>
            <input type="text" name="vehicleBrand" id="preenchimento" placeholder="Digite a marca do veiculo" required>
        </section>
        <section class="modelVehicle">
            <label for="model">Modelo do veiculo: <span id="red">*</span></label>
            <input type="text" name="model" id="preenchimento" placeholder="Digite o modelo do seu veiculo" required>
        </section>
        <section class="vehicleMileage">
            <label for="vehicleOfMileage">Kilometragem do veiculo: <span id="red">*</span></label>
            <input type="text" name="vehicleOfMileage" id="preenchimento" placeholder="Digite a kilometragem do seu veiculo" required>
        </section>
        <section class="buyCar">
            <label for="dateOfbuyCar"> Data da compra do carro: <span id="red">*</span></label>
            <input type="date" name="dateOfbuyCar" id="preenchimento">
        </section>
        <section>
            <label for="Manual-Automatico">Tipo de cambio : <span id="red">*</span></label>
            <div class="inline-Block">
                <input type="radio"value="carro manual" name="Manual-Automatico">
                <label for="Carro Manual">Carro manual</label>

                <input type="radio" value="carro automatico" name="Manual-Automatico">
                <label for="Carro automatico"> Carro automatico</label>
            </div>
        </section>
        <section class="opcionais">
            <label for="opcionais">Opcionais : <span id="red">*</span></label>
            <br>
            <input type="checkbox" name="opcionais[]" value="Air-bag">
            <label for="Air-bag">Air bag</label>
            
            <input type="checkbox" name="opcionais[]" value="alarme">
            <label for="alarme">Alarme</label>

            <input type="checkbox" name="opcionais[]" value="ar-condicionado">
            <label for="ar-condicionado">Ar-condicionado</label>

            <input type="checkbox" name="opcionais[]" value="ar-condicionado">
            <label for="Banco de couro">Banco de couro</label>
        </section>

        <section class="filePhoto">
            <label for="photoCar">Foto do carro : <span id="red">*</span></label>
            <input type="file" >
        </section>
        <button class="button" type="submit"> <p>CADASTRAR </p></button>
    </form>
</body>
</html>

<!--
Análise do código:
Pontos positivos:
Estrutura organizada e semântica:

O uso de <section> e <label> torna o formulário acessível e fácil de entender.
Boa prática ao adicionar atributos como id e for nos elementos de formulário.
Estilo visual consistente:

O design do formulário com bordas arredondadas, espaçamento adequado e cores contrastantes (como branco no fundo roxo) é visualmente agradável.
Elementos como botões e inputs têm boa usabilidade, especialmente com o espaçamento e padding.
Uso adequado de classes e IDs no CSS:

Nomeação de classes bem clara e consistente, o que facilita a manutenção e leitura do código.
Elementos obrigatórios destacados:

O uso de <span id="red"> para destacar campos obrigatórios é funcional e atrai atenção ao que é necessário.
Responsividade parcial:

Configurações como width: 50vw ajudam na responsividade do formulário, tornando-o ajustável em telas de diferentes tamanhos.
Pontos de melhoria:
Correções ortográficas nos atributos:

Corrigir os nomes dos atributos como titluloDoAnuncio (correto: tituloDoAnuncio) e outros semelhantes para evitar confusão e erros futuros.
Centralização de texto no botão:

A tag <p> dentro do botão é desnecessária. Ela pode ser removida para simplificar o HTML.
Melhorar responsividade geral:

Embora algumas partes sejam responsivas, como a largura dos campos, há áreas que podem ficar desorganizadas em telas muito pequenas (exemplo: os checkboxes).
Utilize media queries para ajustar elementos como inputs e botões em dispositivos móveis.
Repetição desnecessária no CSS:

Há redundância, como em .inline-Block input e .inline-Block label. Combine seletores para tornar o CSS mais enxuto.
Uso inconsistente de margens:

Alguns elementos, como .filePhoto, têm margens repetidas (margin-bottom: 15px e margin-bottom: 30px). Padronize.
Melhoria na acessibilidade:

Adicione atributos como aria-label ou aria-describedby nos inputs para beneficiar usuários com leitores de tela.
Use required consistentemente e inclua mensagens de validação.
Melhor estrutura para checkboxes:

Os opcionais poderiam ser agrupados dentro de uma <fieldset> com uma legenda <legend> para melhorar a semântica e acessibilidade.
Como melhorar:
Corrigir os erros de digitação nos atributos para evitar problemas de funcionamento.
Tornar o CSS mais eficiente combinando seletores e removendo redundâncias.
Adicionar estilos para telas pequenas, garantindo uma melhor experiência em dispositivos móveis.
Melhorar a acessibilidade com atributos semânticos e explicativos nos inputs e labels.
Eliminar elementos desnecessários, como <p> dentro do botão.
Com essas melhorias, seu código será mais profissional, limpo e acessível. Continue praticando!
-->
